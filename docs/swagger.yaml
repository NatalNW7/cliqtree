      database: {}
    type: object
  helper.ErrorResponse:
    properties:
      cause:
        type: string
      message:
        type: string
    type: object
  helper.LinkRequest:
    properties:
      url:
        type: string
    type: object
  helper.LinkResponse:
    properties:
      createdAt:
        type: string
