paths:
  /link:
    post:
      consumes:
      - application/json
      description: Create a new short link
      parameters:
      - description: Request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/helper.LinkRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/helper.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      tags:
      - Links
  /link/{linkId}:
    get:
      consumes:
      - application/json
      description: Find short link by link id
      parameters:
      - description: linkID
        in: path
        name: linkId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/helper.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      tags:
      - Links
  /redirect/{linkId}:
    get:
      consumes:
      - application/json
      description: Find short link by link id and redirect user to redirectUrl
      parameters:
      - description: linkID
        in: path
        name: linkId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "301":
          description: Moved Permanently
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      tags:
      - Links
  /status:
    get:
      consumes:
      - application/json
      description: Check the service status and dependencies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/helper.StatusResponse'
      tags:
      - Status
